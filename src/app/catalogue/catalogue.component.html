<div class="row" *ngFor="let data of datas; let i1 = index">
  <div class="col-lg-12 text-center">
    <h3>{{data.label}}</h3>

    <img src="http://{{data.imagePath}}" alt="" height="40px" class="rounded-circle img-fluid d-block mx-auto">
  </div>

  <div class="col-lg-3 col-sm-4  mb-4" *ngFor="let serv of data.Services; let i2 = index">
    <h3>
      <small>{{serv.label_service}}</small>
    </h3>
    <button type="button" class="btn btn-primary" (click)="openModal(serv.description_service)" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <small>{{desc}}</small>
            <br>
            <a routerLink="/details/{{i1}}/{{i2}}"  data-dismiss="modal">view details</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>


    </div>
    <hr>
  </div>

</div>
