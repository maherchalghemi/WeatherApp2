
<div class="row">

  <div class="form-group col-sm-8 text-center">
    <label>City:</label>
    <input type="text" class="form-control" #txtcity>
  </div>

  <div class="col-md-8 text-center">
    <button type="button" class="btn btn-primary" (click)="btnsubmit(txtcity.value)">Search</button>
  </div>
</div>
  <br>
  <div class="row">
    <div class="col-sm-6" pull-right>{{temps}}</div>
    <div class="col-sm-6" pull-left>{{desc}}</div>
  </div>

  <div class="row">
   <ul>
     <li *ngFor="let data of datas">{{data}}</li>
   </ul>
  </div>
